    <h1>Explore Event Delegate</h1>
  <section>
  <h3>List of things</h3>
  <ul id="item-list">
    <li class="item">Lorem, ipsum.</li>
    <li class="item">Odio, fugiat.</li>
    <li class="item">Voluptatibus, qui.</li>
    <li class="item">Magnam, cupiditate.</li>
    <li class="item">Tenetur, odio!</li>
    <li class="item">Beatae, officia?</li>
  </ul> </section>

   <button id="btn-add-item">Add new item</button>




 <script>

//  const items=document.getElementsByClassName('item');

//       item.addEventListener('click',(event)=>{

//       })
//   };
  document.getElementById('item-list').addEventListener('click',(event)=>{
    event.target.parentNode.removeChild(event.target)
 })

 document.getElementById('btn-add-item').addEventListener('click',()=>{

   const ul = document.getElementById('item-list')
   const li = document.createElement('li');
    li.classList.add('item')
   li.innerText='Brand new item added';

   ul.appendChild(li)

 })



 </script>


</body>
